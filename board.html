<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<head>
    <meta charset="UTF-8">
    <title>Interactive board</title>
    <link rel="stylesheet" href="main.css">
    <!-- <link rel="manifest" href="manifest.json"> -->
    <script type="text/javascript" src="main.js"></script>
</head>
<body onload="init()">
    <canvas id="can"></canvas>
    <div class="toolbar">
        <button id="tool-pencil" onclick="pickTool('pencil')">
            <svg id="svg-pencil" width="28" height="28" viewBox="0 0 16 16" fill="#000000">
                <path d="M8.29289 3.70711L1 11V15H5L12.2929 7.70711L8.29289 3.70711Z"/>
                <path d="M9.70711 2.29289L13.7071 6.29289L15.1716 4.82843C15.702 4.29799 16 3.57857 16 2.82843C16 1.26633 14.7337 0 13.1716 0C12.4214 0 11.702 0.297995 11.1716 0.828428L9.70711 2.29289Z"/>
            </svg>
        </button>
        <button onclick="pickTool('eraser')" id="tool-eraser">Eraser</button>
        <input type="color" id="colorPicker" style="display:none" onclick="pickTool('pencil')" onchange="color(this.value)">

        <button id="brushSizeBtn" onclick="document.getElementById('colorPicker').click()">
            <span id="brushIndicator" style="display: inline-block; background-color: #000; border-radius: 50%; width: 12px; height: 12px;"></span>
        </button>
        <!-- <button>SHAPE</button> -->
        <button id="undo" onclick="undo()" disabled>UNDO</button>
        <button id="redo" onclick="redo()" disabled>REDO</button>
        <button id="save" onclick="save()">Save</button>
        <button id="clear" onclick="erase()">Clear</button>
        <button id="json" onclick="save_board_state()">Save JSON</button>
    </div>
</body>
</html>
